<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车</title>
    <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="CSS/remake.css">
    <link rel="stylesheet" href="CSS/shopCart.css">
</head>
<body>
<header class="cart-header center-all">
    <span class="back-index">返回首页</span>
    <span class="goods-total">商品总数:</span>
    <div class='login-div'>
        <div class="login-tr title-close"><canvas class="closeSymbol"></canvas></div>
        <h2 class="login-tr">请登录</h2>
        <label class="login-tr" for='user-name'><span>用户名</span><input class="login-td" id='user-name' type='text'></label>
        <label class="login-tr" for='user-password'><span>密码</span><input class="login-td" id='user-password' type='password'></label>
        <label class="login-tr" for="validate-number"><span>验证码</span><img class="validate-show" src=""><input id="validate-refresh" type="button" value="刷新"><input id="validate-number" type="text"></label>
        <span class="login-tr"><input id='login-btn' type='button' value='登录'><label for="save-login" class="save-login-label"><input id="save-login" type="checkbox">保持登录</label></span>
    </div>
    <span class="login">
        <input class="login-please" type="button" value="请登录">
        <input class="login-off" type="button" value="退出登录">
        <span class="login-show"></span>
    </span>
</header>
<div id="table-all" class="cart-table center-all">
    <div class="cart-tr table-title">
        <span class="cart-td is-check table-cell-title">
            <label class="check-goods" for="check-all">全选</label>
            <input id="check-all" type="checkbox">
        </span>
        <span class="cart-td goods-img table-cell-title">图片</span>
        <span class="cart-td goods-detail table-cell-title">商品名称</span>
        <span class="cart-td price table-cell-title">单价</span>
        <span class="cart-td number table-cell-title">数量</span>
        <span class="cart-td total-class table-cell-title">金额</span>
        <span class="cart-td handle table-cell-title">操作</span>
    </div>
</div>
<div id="test" class="cart-table center-all"></div>
<button id="buy-btn">购买</button>
<script src="JS/shopCart.js"></script>
<script src="JS/remake.js"></script>
</body>
</html>
