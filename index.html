<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>华为p9</title>
    <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="CSS/remake.css">
    <link rel="stylesheet" href="CSS/maincss.css">
</head>
<body>
<header class="header-shop center-all">
    <span class="sign"><img src="ICON"></span>
    <span class="shop-cart"><i></i><a>购物车</a></span></span>
    <div class='login-div'>
        <div class="login-tr title-close"><canvas class="closeSymbol"></canvas></div>
        <h2 class="login-tr">请登录</h2>
        <label class="login-tr" for='user-name'><span>用户名</span><input class="login-td" id='user-name' type='text'></label>
        <label class="login-tr" for='user-password'><span>密码</span><input class="login-td" id='user-password' type='password'></label>
        <label class="login-tr" for="validate-number"><span>验证码</span><img class="validate-show" src=""><input id="validate-refresh" type="button" value="刷新"><input id="validate-number" type="text"></label>
        <span class="login-tr"><input id='login-btn' type='button' value='登录'><label for="save-login" class="save-login-label"><input id="save-login" type="checkbox">1小时内登录有效</label></span>
    </div>
    <span class="login">
        <input class="login-please" type="button" value="请登录">
        <input class="login-off" type="button" value="退出登录">
        <span class="login-show"></span>
    </span>
</header>
<div class="detail center-all">
    <div class="pic">
        <div class="big-img"><img src="IMG/goods_430x430_0.jpg"></div>
        <ul class="small-img">
            <li id="small-img0" class="small-img0">
                <img src="IMG/goods0_60x60.jpg">
            </li>
            <li id="small-img1" class="small-img1">
                <img src="IMG/goods1_60x60.jpg">
            </li>
            <li id="small-img2" class="small-img2">
                <img src="IMG/goods2_60x60.jpg">
            </li>
            <li id="small-img3" class="small-img3">
                <img src="IMG/goods3_60x60.jpg">
            </li>
            <li id="small-img4" class="small-img4">
                <img src="IMG/goods4_60x60.jpg">
            </li>
        </ul>
    </div>
    <div class="goods-detail">
        <h2 class="goods-tetail-header">【华为官方】Huawei/华为 P9 plus全网通5.5英寸4G智能手机</h2>
        <h6 class="goods-detail-header-more">买就送 TypeC 数据线 1200万 双摄像头 </h6>
        <div class="goods-price_freight">
            <div class="goods-price">价格</div>
            <div class="goods-freight">运费</div>
        </div>
        <ul class="sales-status-show">
            <li>月销量<span class="sales-show"></span></li>
            <li>累计评价<span class="evaluation-show"></span></li>
            <li>库存<span class="stock-show"></span></li>
        </ul>
        <div class="goods-spec">
            <div class="network-choice goods-spec-choice-div">
                <span class="goods-spec-choice">网络类型</span>
                <label class="" for="spec-network-all">全网通<input id="spec-network-all" class="spec-radio spec-network" type="radio" value="全网通" name="spec-network-all" checked="checked"></label>
            </div>
            <div class="color-choice goods-spec-choice-div">
                <span class="color-choice-dt0 goods-spec-choice">机身颜色</span>
                <label class="" for="spec-color-amberAsh">琥珀灰<input id="spec-color-amberAsh" class="spec-radio spec-color" type="radio" value="琥珀灰" name="spec-color"></label>
                <label class="" for="spec-color-amberGold">琥珀金<input id="spec-color-amberGold" class="spec-radio spec-color" type="radio" value="琥珀金" name="spec-color" checked="checked"></label>
            </div>
            <div class="package-choice goods-spec-choice-div">
                <span class="goods-spec-choice">套餐类型</span>
                <label class="" for="spec-package-standard">官方标配<input id="spec-package-standard" class="spec-radio spec-package" type="radio" value="官方标配" name="spec-package" checked="checked"></label>
            </div>
            <div class="storage-choice goods-spec-choice-div">
                <span class="goods-spec-choice">存储容量</span>
                <label class="" for="spec-storage-128GB">128GB<input id="spec-storage-128GB" class="spec-radio spec-storage" type="radio" value="128GB" name="spec-storage"></label>
                <label class="" for="spec-storage-64GB">64GB<input id="spec-storage-64GB" class="spec-radio spec-storage" type="radio" value="64GB" name="spec-storage" checked="checked"></label>
            </div>
            <div class="number-choice goods-spec-choice-div">
                <span class="goods-spec-choice">数量</span>
                <input id="number-input" type="number" max="30" min="1" placeholder="1" value="1">
            </div>
        </div>
        <div class="buy-btn-div">
            <span id="buy-btn">立即购买</span>
            <span id="shop-cart-btn"><i></i>加入购物车</span>
        </div>
        <div class="service-promise">
            <span>服务承诺</span>
            <a href="#">免举证退换货</a>
            <a href="#">正品保证</a>
            <a href="#">极速退款</a>
            <a href="#">七天无理由退换</a>
        </div>
    </div>
</div>
<script src="JS/mainJS.js"></script>
<script src="JS/remake.js"></script>
</body>
</html>
